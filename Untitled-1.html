<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #message {
            width: calc(100% - 70px);
            padding: 5px;
            margin-right: 5px;
        }
        #sendBtn {
            width: 60px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Private Communication</h1>
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        // Simulate a simple chat functionality
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendBtn');

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage('You', message);
                messageInput.value = '';
                // You can send this message to your friend through a secure channel
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbox.appendChild(messageElement);
            // Automatically scroll to the bottom of the chatbox
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
